<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<script>
	function pulaLinha() {

	    document.write("<br>");
	    document.wirte("<br>");
	}

	function mostra(frase) {

	    document.write(frase);
	    pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o número de vitorias: "));
	var empates = parseInt(prompt("Digite o número de empates: "));
	var pontos = vitorias * 3 + empates;

	mostra("Seu time possui " + pontos + " pontos");
</script>
</html>
