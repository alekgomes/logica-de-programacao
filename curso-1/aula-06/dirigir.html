<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if (idade >= 18 && temCarteira == 'S'){
    	mostra("Pode dirgir");
    }else{
    	mostra("Ainda não pode dirgir");
    }

</script>
</html>
