<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    function sorteia(n){
        return Math.round(Math.random() * n);
    }

    var numeroPensado = sorteia(10);
    var palpite = parseInt(prompt("Já pensei em um número. Qual o seu palpite?"));

    if (numeroPensado == palpite){
        mostra("Você acertou!");
    }
    else{
        if(numeroPensado < palpite){
            mostra("Seu palpite é maior do que o número pensado");
        }else{
            mostra("Seu palpite é menor do que o número pensado");
         }
    }
    
</script>
</html>
