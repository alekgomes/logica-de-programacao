<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<script>
	//Imprima em ordem decrescente todos os nÃºmeros entre 20 e 0, incluindo os limites! No final, escreva a palavra "FIM".

	var n = 20

	while (n >= 0){
		document.write(n + ", ");	
		n -= 1 
	}
	document.write("FIM");


</script>
</html>
