<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<body>
	<h3>Álcool ou Gasolina?</h3>

</body>
<script>
	var tanque = 40;
	var caminhhoComGasolina = 480;
	var caminhoComAlcool = 300;
	
	document.write("Com gasolina, o carro percorreu: " + caminhhoComGasolina/tanque + "km/L.");
	document.write("<br>");
	document.write("Com álcool, o carro percorreu: " + caminhoComAlcool/tanque + "km/L.");

</script>
</html>
