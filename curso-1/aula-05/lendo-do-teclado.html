<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
</head>
<script>

	function pulaLinha(){
		document.write("<br>");
	}

	function mostra(conteudo){
		document.write(conteudo);
	}

	var num1 = prompt("Digite o primeiro número: ");
	pulaLinha()
	var num2 = prompt("Digite o segundo número: ");
	mostra("A multiplicação de " + num1 + " e " + num2 + " = " + num1*num2);
</script>
</html>
