<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<canvas width="600" height="400"></canvas>

</body>
<script>
	var tela  = document.querySelector('canvas');
	var tinta = tela.getContext('2d');

	tinta.fillStyle = 'lightgray';
    tinta.fillRect(0, 0, 600, 400);

    var raio = 10;

    function desenhaCirculo(x, y, raio, cor) {

        tinta.fillStyle = cor;
        tinta.beginPath();
        tinta.arc(x, y, raio, 0, 2 * Math.PI);
        tinta.fill();
    }

    desenhaCirculo(300,200, raio + 20, 'red'); // maior círculo
    desenhaCirculo(300,200, raio + 10, 'white');
    desenhaCirculo(300,200, raio, 'red'); // menor circulo

    function dispara(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

       // lógica de acerto?

    	if (x >= 290 && x <= 310){
    		if(y >= 190 && y <= 210){
    			alert('acertou');
    		}
       }
    }

    tela.onclick = dispara;

</script>
</html>
