<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<canvas width="600" height="400"></canvas>

</body>
<script>
	var tela  = document.querySelector('canvas');
	var tinta = tela.getContext('2d');

	var raio = 10;
    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (evento.shiftKey && raio < 40){
        	raio = raio + 10;
        }
        else if (evento.altKey && raio >= 2){
        	raio = raio - 5;
        }

        tinta.fillStyle = 'blue';
        tinta.beginPath();
        tinta.arc(x, y, raio, 0, 2 * 3.14);
        tinta.fill();
        console.log(evento);

    }

    tela.onclick = desenhaCirculo;
</script>
</html>
