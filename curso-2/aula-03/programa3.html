<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<canvas width="600" height="400"></canvas>

</body>
<script>
	var tela  = document.querySelector('canvas');
	var tinta = tela.getContext('2d');

	tinta.fillStyle = 'lightgrey';
	tinta.fillRect (0, 0, 600, 400);


	function exibeAlerta(evento){
		console.log(evento.pageX - tela.offsetLeft, evento.pageY - tela.offsetTop);
		alert('Fui cliclado');

	}

	function desenhaBola(evento){
		var x = evento.pageX - tela.offsetLeft;
		var y = evento.pageY - tela.offsetTop;

		tinta.fillStyle = 'black';
		tinta.beginPath();
		tinta.arc(x, y, 8, 0, 2 * Math.PI);
		tinta.fill();
	}

	tela.onclick = desenhaBola;
</script>
</html>
