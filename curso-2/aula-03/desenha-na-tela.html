<!DOCTYPE html>
<html>
<head>

</head>
<body>	
	<span>Escolha uma cor:  </span><input type="color">
	<br>
	<canvas width="600" height="400"></canvas>

</body>
<script>
	var tela  = document.querySelector('canvas');
	var tinta = tela.getContext('2d');

	tinta.fillStyle = 'lightgrey';
    tinta.fillRect(0, 0, 600, 400);

    var desenha = false;
    var cor = document.querySelector('input').value;

    function desenhaCirculo(evento) {
		if(desenha){
	        var x = evento.pageX - tela.offsetLeft;
	        var y = evento.pageY - tela.offsetTop;
	        tinta.fillStyle = document.querySelector('input').value;
	        tinta.beginPath();
	        tinta.arc(x, y, 10, 0, 2 * Math.PI);
	        tinta.fill();    		
		}        
	} 	
	 	
    tela.onmousemove = desenhaCirculo;
    tela.onmousedown = function(){desenha = true};
    tela.onmouseup   = function(){desenha = false};
</script>
</html>
