<!DOCTYPE html>
<html>
<head>

</head>
<body>
	<canvas width="600" height="400"></canvas>
</body>
<script>
	var tela  = document.querySelector('canvas');
	var tinta = tela.getContext('2d');

	tinta.fillStyle = 'lightgrey';
	tinta.fillRect(0, 0, 600, 400);

	tinta.fillStyle = 'green';
	tinta.fillRect(0, 0, 200, 400);

	tinta.fillStyle = 'red';
	tinta.fillRect(200, 0, 200, 400);

	tinta.fillStyle = 'yellow';
	tinta.beginPath(); 
	tinta.moveTo(300, 200);
	tinta.lineTo(200, 400);
	tinta.lineTo(400,400);
	tinta.fill();

	tinta.fillStyle = 'blue';
	tinta.beginPath();
	tinta.arc(300, 200, 55, Math.PI, 2 * Math.PI); // arc(xCentro, yCentro, raio, anguloInicial, anguloFinal)
	tinta.fill();

</script>
</html>
