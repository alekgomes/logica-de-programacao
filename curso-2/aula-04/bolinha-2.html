<!DOCTYPE html>
<html>
<head>

</head>
<body>	
	<canvas width="600" height="400"></canvas>
</body>
<script>
	var tela  = document.querySelector('canvas');
	var tinta = tela.getContext('2d');

	function desenhaBola(x){
		tinta.fillStyle = 'blue';
		tinta.beginPath();
		tinta.arc(x, 20, 15, 0, 2 * Math.PI);
		tinta.fill();
	}

	function limpaTela(){
		tinta.clearRect(0, 0, 600, 400);
	}

	var x = 20;
	var sentido = 1;
	function atulizaTela(){
		limpaTela();
		desenhaBola(x);		
		if(x == 585){
			sentido = -sentido;
		}
		else if(x == 15){
			sentido = -sentido;
		}
		x = x + sentido;
	}
	setInterval(atulizaTela, 5);
</script>
</html>
